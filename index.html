<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Hub - Outils IA Utiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .page-view { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="#" onclick="showPage('home')" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold transform group-hover:rotate-12 transition-transform">IA</div>
                    <span class="text-xl font-bold tracking-tight text-slate-900">Hub</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="#" onclick="showPage('home')" class="nav-link text-sm font-medium hover:text-indigo-600 transition-colors">Accueil</a>
                    <a href="#" onclick="showPage('tools')" class="nav-link text-sm font-medium hover:text-indigo-600 transition-colors">Outils</a>
                    <a href="#" onclick="showPage('partners')" class="nav-link text-sm font-medium hover:text-indigo-600 transition-colors">Partenaires</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="p-2"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-slate-200 px-4 py-4 space-y-2">
            <a href="#" onclick="showPage('home')" class="block font-medium">Accueil</a>
            <a href="#" onclick="showPage('tools')" class="block font-medium">Outils</a>
            <a href="#" onclick="showPage('partners')" class="block font-medium">Partenaires</a>
        </div>
    </nav>

    <main id="content-area">
        <section id="page-home" class="page-view flex min-h-[calc(100vh-64px)] flex-col items-center justify-center px-4 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6">Tous les outils IA utiles, <br><span class="text-indigo-600">au m√™me endroit</span></h1>
            <p class="text-xl text-slate-600 mb-8 max-w-2xl">Cr√©ez et gagnez du temps avec notre s√©lection d'outils performants.</p>
            <button onclick="showPage('tools')" class="px-8 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all">D√©couvrir les outils</button>
        </section>

        <section id="page-tools" class="page-view hidden max-w-7xl mx-auto px-4 py-8">
            <div id="category-filters" class="flex gap-2 mb-8 overflow-x-auto pb-2"></div>
            <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section id="page-tool-detail" class="page-view hidden max-w-4xl mx-auto px-4 py-8">
            <button onclick="showPage('tools')" class="mb-6 text-indigo-600 font-bold">‚Üê Retour</button>
            <div id="playground-container" class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100"></div>
        </section>

        <section id="page-partners" class="page-view hidden max-w-5xl mx-auto px-4 py-8 text-center">
            <h1 class="text-4xl font-bold mb-8">Devenir Partenaire</h1>
            <div class="bg-slate-900 p-8 rounded-3xl text-white max-w-md mx-auto">
                <p class="mb-6">Exposez votre outil √† notre communaut√©.</p>
                <button class="w-full py-4 bg-indigo-500 rounded-xl font-bold">Postuler</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        const TOOLS = [
            { id: 'lumina-scribe', name: 'Lumina Scribe', description: 'R√©daction assist√©e par IA.', category: 'IA Texte', icon: '‚ú®', function: 'scribe', color: 'from-blue-500 to-indigo-600' },
            { id: 'pixel-alchemy', name: 'Pixel Alchemy', description: 'G√©n√©ration d\'images (Coming Soon).', category: 'IA Image', icon: 'üîÆ', function: 'alchemy', color: 'from-purple-500 to-pink-600' },
            { id: 'visionary-lens', name: 'Visionary Lens', description: 'Analyse d\'images.', category: 'IA Image', icon: 'üëÅÔ∏è', function: 'lens', color: 'from-emerald-500 to-teal-600' }
        ];

        let currentCategory = 'Tous';
        let currentTool = null;
        let imageFileBase64 = null;

        // AJOUTE TA CL√â ICI
        const API_KEY = "TON_API_KEY_ICI"; 

        window.showPage = (pageId, toolId = null) => {
            document.querySelectorAll('.page-view').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page-${pageId}`).classList.remove('hidden');
            if(pageId === 'tools') renderToolsGrid();
            if(pageId === 'tool-detail') renderPlayground(toolId);
            document.getElementById('mobile-menu').classList.add('hidden');
        };

        const renderToolsGrid = () => {
            const grid = document.getElementById('tools-grid');
            const filtered = currentCategory === 'Tous' ? TOOLS : TOOLS.filter(t => t.category === currentCategory);
            grid.innerHTML = filtered.map(tool => `
                <div class="bg-white p-6 rounded-2xl border hover:shadow-lg transition-all">
                    <div class="w-12 h-12 bg-gradient-to-br ${tool.color} rounded-lg flex items-center justify-center text-2xl mb-4 text-white">${tool.icon}</div>
                    <h3 class="font-bold text-lg">${tool.name}</h3>
                    <p class="text-sm text-slate-500 mb-4">${tool.description}</p>
                    <button onclick="showPage('tool-detail', '${tool.id}')" class="w-full py-2 bg-slate-900 text-white rounded-lg text-sm">Lancer</button>
                </div>
            `).join('');
        };

        const renderPlayground = (toolId) => {
            const tool = TOOLS.find(t => t.id === toolId);
            currentTool = tool;
            document.getElementById('playground-container').innerHTML = `
                <div class="p-6 bg-gradient-to-r ${tool.color} text-white font-bold text-xl">${tool.name}</div>
                <div class="p-6 space-y-4">
                    ${tool.function === 'lens' ? '<input type="file" id="img-upload" class="block w-full text-sm" accept="image/*">' : ''}
                    <textarea id="playground-input" class="w-full p-4 border rounded-xl h-32" placeholder="Entrez votre prompt..."></textarea>
                    <button id="run-btn" onclick="executeAI()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold">G√©n√©rer</button>
                    <div id="playground-output" class="hidden p-4 bg-slate-50 rounded-xl border mt-4">
                        <div id="output-content" class="text-sm leading-relaxed"></div>
                    </div>
                </div>
            `;
        };

        window.executeAI = async () => {
            const input = document.getElementById('playground-input').value;
            const btn = document.getElementById('run-btn');
            const outputBox = document.getElementById('playground-output');
            const content = document.getElementById('output-content');

            if (!API_KEY || API_KEY === "TON_API_KEY_ICI") return alert("Ajoute ta cl√© API dans le code !");
            
            btn.disabled = true;
            btn.innerText = "Calcul en cours...";

            try {
                const genAI = new GoogleGenAI(API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(input);
                
                content.innerHTML = result.response.text().replace(/\n/g, '<br>');
                outputBox.classList.remove('hidden');
            } catch (err) {
                content.innerHTML = "Erreur : " + err.message;
                outputBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "G√©n√©rer";
            }
        };

        document.getElementById('mobile-menu-btn').onclick = () => document.getElementById('mobile-menu').classList.toggle('hidden');
        showPage('home');
    </script>
</body>
</html>
